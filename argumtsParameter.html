<script type="text/javascript">

var resp = function () {
  var sum = 0;
  for ( i = arguments.length - 1 ; i >=0 ; i--) {
    sum += arguments[i];
  }
  return sum ;
}

console.log(resp(5,6));
console.log(resp(12,7,1));
console.log(resp(20,10,30,50));


</script>
