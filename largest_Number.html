<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./if_else.js" charset="utf-8"></script>
  </head>
  <body>


<script type="text/javascript">
var a = parseInt(prompt("Enter 1st number"));
var b = parseInt(prompt("Enter 2nd number"));
var c = parseInt(prompt("Enter 3rd number"));
var d = parseInt(prompt("Enter 4th number"));
var e = parseInt(prompt("Enter 5th number"));

if (a>b && a>c && a>d && a>e) {
alert(a + " is the greatest number");
}
else if (b>a && b>c && b>d && b>e) {
alert(b + " is the greatest number");
}
else if (c>a && c>b && c>d && c>e) {
alert(c + " is the greatest number");
}
else if (d>a && d>b && d>c && d>e) {
alert(d + " is the greatest number");
}
else {
  alert(e + " is the greatest number");
}

</script>

  </body>
</html>
