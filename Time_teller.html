<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>

<script type="text/javascript">

var time = Number(prompt("Enter time in 24 hr format"))

if (time >= 6 && time <= 12){
    alert("Hooray Its MORNING get some Exercise and Breakfast ");
  }
else if (time > 12 && time <= 17) {
alert("It's AfterNoon, hv lunch & nap ");
}
else if (time > 17 && time <= 20) {
  alert("It's EVENING hv some Snacks");
}
else if (time > 20 && time <= 24 || time >=0 && time <6 ) {
alert("It's NIGHT. Good Night, Sweet Dreams");
}


</script>

  </body>
</html>
